name: Update README with Folder Structure

on:
  push:
    branches: [main]  # Change this if your branch is named differently
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate directory tree
        run: |
          echo "## üìÅ Project Structure" > README.md
          echo "\`\`\`" >> README.md
          tree -I '.git|.github|README.md|node_modules' -L 2 >> README.md
          echo "\`\`\`" >> README.md

      - name: Commit and push if README changed
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Ayush-Vish Bot"
          git config --global user.email "bot@ayushvish.dev"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "üìù Auto-update README with latest folder structure"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
